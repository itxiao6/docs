<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Owl Admin</title>
    <link rel="icon" href="https://owladmin.com/admin-assets/logo.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-okaidia.min.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/@fontsource/roboto@5.0.12/400.min.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/@fontsource/jetbrains-mono@5.0.19/400.min.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            color: #000000E0;
        }

        p {
            line-height: 2;
            /*line-height: 24px;*/
        }

        .sidebar ul, .sidebar ul li {
            padding-left: 8px;
        }

        .markdown-section pre, .markdown-section pre > code {
            background: #272822;
            color: #f8f8f2;
            border: none;
            font-family: 'JetBrains Mono', sans-serif;
        }

        pre {
            border-radius: 6px;
        }

        .markdown-section code {
            background: #fafafa;
            border: 1px solid #e4e4e4;
            border-radius: .3rem;
            color: #515151;
            padding: 2px 4px;
        }

        .search input:focus {
            box-shadow: none !important;
            border-color: transparent !important;
        }

        .alert.flat.tip {
            background-color: #f6ffed !important;
            border-color: #b7eb8f !important;
        }

        .alert.flat.note {
            background-color: #e6f4ff !important;
            border-color: #91caff !important;
        }

        .alert.flat.warning {
            background-color: #fffbe6 !important;
            border-color: #ffe58f !important;
        }

        .alert.flat.attention {
            background-color: #fff2f0 !important;
            border-color: #ffccc7 !important;
        }

        .alert.flat {
            border-radius: 6px !important;
        }

        .docsify-copy-code-button {
            top: 5px !important;
            right: 5px !important;
            border-radius: 6px !important;
            padding: 6px 10px !important;
        }

        .docsify-copy-code-button .error, .docsify-copy-code-button .success {
            border-radius: 6px !important;
            padding: 6px 10px !important;
        }

        .docsify-copy-code-button.error .error, .docsify-copy-code-button.success .success {
            font-size: 14px !important;
        }
    </style>
</head>
<body>
<div id="app"></div>

<script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
<script>
    if (typeof navigator.serviceWorker !== 'undefined' && location.hostname != 'localhost') {
        navigator.serviceWorker.register('sw.js')
    }

    window.$docsify = {
        name         : '<b>Owl Admin</b>',
        nameLink     : '/',
        repo         : 'slowlyo/owl-admin',
        loadNavbar   : true,
        loadSidebar  : true,
        autoHeader   : true,
        basePath     : '/docs',
        homepage     : 'README.md',
        subMaxLevel  : 3,
        auto2top     : true,
        themeColor   : '#1677FF',
        routerMode   : 'hash',
        mergeNavbar  : true,
        notFoundPage : true,
        executeScript: true,
        search       : {placeholder: 'ÊêúÁ¥¢', noData: 'Ê≤°ÊúâÊâæÂà∞ÁªìÊûú', hideOtherSidebarContent: true},
        plugins      : [
            EditOnGithubPlugin.create('https://github.com/slowlyo/owl-admin-doc/blob/master/docs/', null, 'üìù ÁºñËæëÊ≠§È°µ'),
            (hook, vm) => {
                hook.beforeEach((html) => html + '\n----\n')
            }
        ],
        timeUpdater  : {
            text         : '> ÊúÄÂêéÊõ¥Êñ∞Êó∂Èó¥: {docsify-updated}',
            formatUpdated: '{YYYY}/{MM}/{DD}',
        },
        // [!NOTE] / [!TIP] / [!WARNING] / [!ATTENTION] (style: callout, flat)
        'flexible-alerts': {
            style    : 'flat',
            attention: {label: 'DANGER'}
        },
        pagination       : {previousText: '‰∏ä‰∏ÄÈ°µ', nextText: '‰∏ã‰∏ÄÈ°µ', crossChapter: true, crossChapterText: true},
        copyCode         : {buttonText: 'Copy', errorText: 'Error', successText: 'Copied'},
        count            : {countable: true, fontsize: '0.9em', color: 'rgb(90,90,90)', language: 'chinese'}
    }

    var _hmt = _hmt || [];
    (function () {
        var hm = document.createElement('script')
        hm.src = 'https://hm.baidu.com/hm.js?12f470dfb27fc3e59676c7397bf99dd8'
        var s = document.getElementsByTagName('script')[0]
        s.parentNode.insertBefore(hm, s)
    })()
</script>
<!-- Docsify v4 -->
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
<script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
<script src="https://unpkg.com/docsify-copy-code@2"></script>
<script src="//unpkg.com/docsify-count/dist/countable.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-diff.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-progress@latest/dist/progress.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-updated/src/time-updater.min.js"></script>
<script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-pangu/lib/pangu.min.js"></script>
</body>
</html>
